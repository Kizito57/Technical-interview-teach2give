<!--2: Frontend Development Challenge:
Product Card Challenge
Challenge Overview
Your task is to create a product card using HTML and CSS that looks similar to the design
provided in the reference image. Focus on making the cards clean, responsive, and visually
appealing.-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards</title>
  <style>
    /*===== GOOGLE FONTS =====*/
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap");

    /*===== VARIABLES CSS =====*/
    :root {
      --dark-color-lighten: #f2f5ff;
      --red-card: #d32f2f;
      --blue-card: #1976d2;
      --btn: #000;
      --btn-hover: #444;
      --text: #fbf7f7;
    }

    /*===== RESET =====*/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Montserrat", sans-serif;
      background-color: var(--dark-color-lighten);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      text-align: center;
      color: var(--text);
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .card.red {
      background-color: var(--red-card);
    }

    .card.blue {
      background-color: var(--blue-card);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card .content {
      padding: 20px;
    }

    .card h3 {
      margin: 10px 0;
      font-size: 1.5rem;
    }

    .card p {
      font-size: 0.9rem;
      margin: 10px 0;
    }

    .card .price {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 15px 0;
    }

    .card .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card button {
      background-color: var(--btn);
      color: var(--text);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s, transform 0.2s;
    }

    .card button:hover {
      background-color: var(--btn-hover);
      transform: scale(1.05);
    }

    .card .favorite {
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s, transform 0.2s;
      color: var(--text);
    }

    .card .favorite:hover {
      color: gold;
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .card-container {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 100%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card red">
      <img src="https://i.ibb.co/cNWqxGx/red.png" alt="Nike X OFF-white Chicago">
      <div class="content">
        <h3>Nike X OFF-white</h3>
        <p>The 10: Air Jordan 1 OFF-white - Chicago</p>
        <div class="price">$999</div>
        <div class="actions">
          <button>Buy Now</button>
          <span class="favorite">&#9734;</span>
        </div>
      </div>
    </div>

    <div class="card blue">
      <img src="https://i.ibb.co/0JKpmgd/blue.png" alt="Nike X OFF-white UNC">
      <div class="content">
        <h3>Nike X OFF-white</h3>
        <p>Air Jordan 1 Retro High "OFF-white - UNC" sneakers</p>
        <div class="price">$1599</div>
        <div class="actions">
          <button>Buy Now</button>
          <span class="favorite">&#9734;</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
